<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add New Student</h1>
    <a th:href="@{/students}" class="btn btn-primary mb-3">Show Students</a>
    <form th:action="@{/students/add}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
        </div>
        <div class="form-group">
            <label for="faculty">Faculty</label>
            <input type="text" class="form-control" id="faculty" th:field="*{faculty}">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" th:field="*{department}">
        </div>
        <div class="form-group">
            <label for="className">Class Name</label>
            <input type="text" class="form-control" id="className" th:field="*{className}">
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
</div>
</body>
</html>
